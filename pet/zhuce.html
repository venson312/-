             <li>手&nbsp;机&nbsp;号&nbsp;码&nbsp;：<input name="user" id="name" type="text" placeholder="请输入手机号码" /></li>

             <li class="yanzhengma">短信验证码：<input name="" type="text" placeholder="必填" /><input class="p1" id="btn" name="Button1" type="button" value="获取短信验证密码" onclick="send()" style="width:100px; height:38px; font-size:10px; background-color:#f3f3f3; color:#999;" /></li>
             
             <h6><input class="kuang" name="" type="checkbox" value="" checked="checked" />我已阅读并同意<span>《宠物之家服务协议》</span></h6>

<script type="text/javascript"> 
var countdown=60; 
function send(){
    var obj = $("#btn");
    settime(obj);
    
    }
function settime(obj) { //发送验证码倒计时
    if (countdown == 0) { 
        obj.attr('disabled',false);  
        obj.val("获取验证码");
        $("#btn").css("background","#00bc12")
        countdown = 60; 
        return;
    } else { 
        obj.attr('disabled',true);
        obj.val("重新发送(" + countdown + ")");
        countdown--; 
        $("#btn").css("background","#ccc")
    } 
setTimeout(function() { 
    settime(obj) }
    ,1000) 
}
</script>
<script>
			function register(){
				var name=document.getElementById("name").value;
				var password=document.getElementById("password").value;
				if(name&&password){
					localStorage.setItem("name",name);
					localStorage.setItem("password",password);
					localStorage.setItem("userId",317);//学号后三位
					alert("注册成功！即将跳转到登陆页");
					document.getElementById("name").value="";
					document.getElementById("password").value="";
					window.location.href="denglu.html";
				}else{
					alert("请输入手机号码和密码！");
				}
			}
		</script>
